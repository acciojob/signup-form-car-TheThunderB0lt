<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required >
		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required >
		<label for="gender_m gender_f">Gender</label>
		<input type="radio" value="male" id="gender_m" name="gender" required >male
		<input type="radio" value="female" id="gender_f" name="gender" required > female
		<label for="cars">Cars</label>
		<select id="cars" placeholder="--Please choose an option--" required >
			<option>a</option>
			<option>b</option>
			<option>c</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required >
		<label for="dob">DOB</label>
		<input type="date" id="dob"  required >
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" >
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required >
		<label for="tos"> I agree to the TOS</label>
		<input type="checkbox" required id="tos" required >
		<button type="submit" >
	</form>
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
